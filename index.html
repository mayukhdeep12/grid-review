<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<script>document.documentElement.className = 'js';</script>
    <script src="app.js"></script>
    <script src="app1.js" defer></script>
    <script type="module" src="app2.js" defer></script>
    <script src="scroll.js"></script>
    
</head>
<body>
    
    <div class="grid" data-lenis-prevent>
        <a href="#div1" onclick="lenis.scrollTo('#div1')">DIV 1</a>
        <a href="#div2" onclick="lenis.scrollTo('#div2')">DIV 2</a>
        <a href="#div3" onclick="lenis.scrollTo('#div3', {duration: 5, easing: 1.3})">DIV 3</a>
        <a href="#div4" onclick="lenis.scrollTo('#div4')">DIV 4</a>
        <div id="div1">
            <h1>Div1</h1>
        
                <div id="jsi-particle-container" class="container"></div>
            
            
        </div>
        <div id="div2"><h1>Div2</h1>
            <div id="container1"></div>
        </div>
        <div id="div3"><h1>Div3</h1>
            <div id="word"></div>
        </div>
        <div id="div4"><h1>Div4</h1>
            <div id="jsi-particle-container" class="container">
                <canvas id="scene"></canvas>
            </div>
        </div>
        
      </div>
      <script src="js/vendors/three.min.js"></script>
		<script src="js/vendors/TweenMax.min.js"></script>
		<script src="js/demo3.js"></script>
</body>
</html>
